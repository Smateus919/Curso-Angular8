<form [formGroup]="form" (ngSubmit)="saveForm()">
    <mat-card>
        <mat-card-header>Producto</mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field>
                        <input formControlName="id" placeholder="id" matInput type="text">
                    </mat-form-field>
                </div>
                <div class="col-xs-12">
                    <mat-form-field>
                        <input formControlName="title" placeholder="title" matInput type="text">
                    </mat-form-field>
                </div>
                <div class="col-xs-12">
                    <mat-form-field>
                        <input formControlName="price" placeholder="price" matInput type="number">
                    </mat-form-field>
                    <mat-error *ngIf="form.get('price').hasError('price_invalid')">El valor no es valido</mat-error>
                </div>
                <div class="col-xs-12">
                    <mat-form-field>
                        <textarea formControlName="description" matInput  placeholder="description"cols="30" rows="3"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button aria-placeholder="Description" type="submit">Crear</button>
        </mat-card-actions>
    </mat-card>    
</form>
