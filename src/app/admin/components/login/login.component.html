<form [formGroup]="formLogin" (submit)="checkLogin($event)">
    <mat-card class="formLogin center-xs">
        <mat-card-header>Login</mat-card-header>
        <img src="../../../../assets/images/login.png" alt="imagen login" width="150px">
        <mat-card-content>
            <div class="container">
                <div class="row" >
                    <div class="col-xs-12">
                        <mat-form-field>
                            <input formControlName="user" placeholder="User" matInput type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12">
                        <mat-form-field>
                            <mat-label>Enter your password</mat-label>
                            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                          </mat-form-field>
                    </div>  
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit">Login</button>
        </mat-card-actions>
    </mat-card>
</form>
