<h1 class="text-align-center">Pedidos</h1>
<table mat-table class="full-width-table mat-elevation-z8" [dataSource]="orders">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let order">{{order.id}}</td>
    </ng-container>
    
    <!-- Product Column -->
    <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Producto</th>
        <td mat-cell *matCellDef="let order">{{order.product}}</td>
    </ng-container>

    <!-- Cant Column -->
    <ng-container matColumnDef="cant">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let order">{{order.cant}}</td>
    </ng-container>

    <!-- totalValue Column -->
    <ng-container matColumnDef="totalValue">
        <th mat-header-cell *matHeaderCellDef>Valor Total</th>
        <td mat-cell *matCellDef="let order">{{order.totalValue}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
