<div class="container">
    <div class="row center-xs">
        <form [formGroup]="formRegister" (submit)="registerUser($event)">
            <mat-card class="formLogin">
                <mat-card-header>Register</mat-card-header>
                <img src="../../../../assets/images/login.png" alt="imagen login" width="70px">
                <mat-card-content>
                        <div class="row" >
                            <div class="col-xs-12">
                                <mat-form-field>
                                    <input formControlName="name" placeholder="Name" matInput type="text">
                                </mat-form-field>
                            </div>
                            <div class="col-xs-12">
                                <mat-form-field>
                                    <input formControlName="user" placeholder="User" matInput type="text">
                                </mat-form-field>
                            </div>
                            <div class="col-xs-12">
                                <mat-form-field>
                                    <input formControlName="email" placeholder="Email" matInput type="text">
                                </mat-form-field>
                            </div>
                            <div class="col-xs-12">
                                <mat-form-field>
                                    <mat-label>password</mat-label>
                                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                  </mat-form-field>
                            </div>  
                        </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button type="submit">Registrarse</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
