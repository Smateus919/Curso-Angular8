<h1>Detalle de producto</h1>
<div *ngIf='product'>
    <div>
        <img [src]="product.image" alt="imagen de producto" style="width: 80%;">
    </div>
    <div>
        <h2>Nombre: {{ product.title }} </h2>
        <h2>Precio: {{ product.price | currency }} </h2>
    </div>
    <p> {{product.description}} </p>
    <button (click)="createProd()">Crear</button>
    <button (click)="updateProduct()">Actualizar</button>
    <button (click)="deleteProduct()">Eliminar</button>
</div>
